<!DOCTYPE html><script>
        'use strict';
        function funParameters(age) {
          if (age > 18) {
            return true;
          } else {
            return confirm('Do you have permission from your parents?');
          }
        }
        
        let age = prompt('How old are you?', '');
        
        if ( funParameters(age) ) {
          alert( 'Access granted' );
        } else {
          alert( 'Access denied' );
        }
        </script>
